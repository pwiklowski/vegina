<div class="user-order">
  <div
    class="content"
    [class.opened]="isOpened"
    [class.owner]="owner"
    (click)="closeMenu()"
  >
    <img class="avatar" src="{{ userOrder.user?.picture }}" />
    <div class="item">
      <div class="item-name">{{ userOrder.item }}</div>
      <div class="item-comment">{{ userOrder.comment }}</div>
    </div>

    <div class="details">
      <div class="price">{{ userOrder.price }} z≈Ç</div>
      <div class="username">
        {{ userOrder.user?.name }}
      </div>
    </div>
    <div class="menu" (click)="openMenu($event)"></div>
  </div>
  <div class="options" [class.opened]="isOpened" [class.owner]="owner">
    <div class="option" *ngIf="canRemove()" (click)="removeOrder()">
      <div class="icon remove"></div>
      <div class="icon-label">Remove</div>
    </div>

    <div class="option duplicate" (click)="duplicate()">
      <div class="icon duplicate"></div>
      <div class="icon-label">Duplicate</div>
    </div>
    <div class="option edit" *ngIf="canEdit()" (click)="edit()">
      <div class="icon edit"></div>
      <div class="icon-label">Edit</div>
    </div>
  </div>
</div>
