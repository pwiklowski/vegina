<div class="user-order">
  <img class="avatar" src="{{ userOrder.user?.picture }}" />

  <div class="item">
    <div class="item-name">{{ userOrder.item }}</div>
    <div class="item-comment">{{ userOrder.comment }}</div>
  </div>

  <div class="details">
    <div class="price">{{ userOrder.price }} z≈Ç</div>
    <div class="username">
      {{ userOrder.user?.name }}
    </div>
  </div>

  <div class="options">
    <button *ngIf="canRemove()" (click)="removeOrder()">Remove</button>
    <button (click)="duplicate()">Duplicate</button>
    <button *ngIf="canEdit()" (click)="edit()">Edit</button>
  </div>
</div>
