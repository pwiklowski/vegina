<div
  #placeUserOrder
  id="create-user-order-modal"
  class="modal modal-fixed-footer"
>
  <div class="modal-content">
    <h4 *ngIf="!isEdit()" class="green-text">Create new order</h4>
    <h4 *ngIf="isEdit()" class="green-text">Edit order</h4>

    <div class="input-field col s4">
      <input #itemElement type="text" class="autocomplete" [(ngModel)]="item" />
      <label>Enter item name</label>
    </div>

    <div class="input-field col s6">
      <label>Price</label>
      <input type="text" [(ngModel)]="price" />
    </div>

    <div class="input-field col s6">
      <label>Comment</label>
      <input type="text" [(ngModel)]="comment" />
    </div>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-close waves-effect waves-green btn-flat">
      Cancel
    </a>
    <a
      href="#!"
      class="waves-effect waves-green btn"
      *ngIf="!isEdit()"
      (click)="addOrder()"
    >
      Create
    </a>

    <a
      href="#!"
      class="waves-effect waves-green btn"
      *ngIf="isEdit()"
      (click)="editOrder()"
    >
      Edit
    </a>
  </div>
</div>
