<popup>
  <button (click)="close()">close</button>
  <input placeholder="Item" [(ngModel)]="item" />
  <input placeholder="Price" [(ngModel)]="price" />
  <input placeholder="Comment" [(ngModel)]="comment" />

  <button *ngIf="!userOrderId" (click)="addOrder()">Add order</button>
  <button *ngIf="userOrderId" (click)="editOrder()">Edit order</button>
</popup>
